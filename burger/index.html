<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BurgerShop</title>
  </head>

  <body>
    <form action="#" id="burger-form">
      <fieldset id="burger-fieldset">
        <h3 id="burger-top">Составьте свой бургер</h3>
        <fieldset class="burger-fieldset-inside">
          <h4>Выберите размер бургера:</h4>
          <div>
            <input
              type="radio"
              name="size"
              id="bigBurger"
              value="Big"
              class="burger-input"
              data-price="100"
              data-calories="40"
              checked
            />
            <label for="bigBurger">Большой (100 рублей, 40 калорий)</label>
          </div>
          <div>
            <input
              type="radio"
              name="size"
              id="smallBurger"
              value="Small"
              class="burger-input"
              data-price="50"
              data-calories="20"
            />
            <label for="smallBurger">Маленький (50 рублей, 20 калорий)</label>
          </div>
        </fieldset>
        <fieldset class="burger-fieldset-inside">
          <h4>Выберите начинку бургера:</h4>
          <div>
            <input
              type="checkbox"
              name="add"
              id="cheese"
              value="Cheese"
              class="burger-input"
              data-price="10"
              data-calories="20"
            />
            <label for="cheese">Сыр (10 рублей, 20 калорий)</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="add"
              id="salad"
              value="Salad"
              class="burger-input"
              data-price="20"
              data-calories="5"
            />
            <label for="salad">Салат (20 рублей, 5 калорий)</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="add"
              id="potato"
              value="Potato"
              class="burger-input"
              data-price="15"
              data-calories="10"
            />
            <label for="potato">Картофель (15 рублей, 10 калорий)</label>
          </div>
        </fieldset>
        <fieldset class="burger-fieldset-inside">
          <h4>Выберите добавку:</h4>
          <div>
            <input
              type="checkbox"
              name="toppings"
              id="seasoning"
              value="Spices"
              class="burger-input"
              data-price="15"
              data-calories="0"
            />
            <label for="seasoning">Приправа (15 рублей, 0 калорий)</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="toppings"
              id="mayonnaise"
              value="Mayo"
              class="burger-input"
              data-price="20"
              data-calories="5"
            />
            <label for="mayonnaise">Майонез (20 рублей, 5 калорий)</label>
          </div>
        </fieldset>
        <div id="check">Собрать бургер</div>

        <p id="result">Итоговая стоимость: <span id="price">0</span></p>
        <p id="result">Количество калорий: <span id="calories">0</span></p>
      </fieldset>
    </form>
    <script src="script.js"></script>
    <script>
      window.onload = () => {
        document.getElementById("check").addEventListener("click", () => {
          let burger = new Burger("size", "add", "toppings");
          console.log(burger);
          burger.showSum("#price", "#calories");
        });
      };
    </script>
  </body>
</html>
